<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" >
</head>
<body>
    <div class="app-container">
        <h1>Task Manager/ To Do List</h1>
        <div id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task">
            <input type="date" id="due-date">
            <button onclick="addTask()"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        <div id="filter-form">
            <label for="show-all-tasks"><input type="radio" id="show-all-tasks" name="filter" checked onchange="updateTaskList()"> All Tasks</label>
            <label for="show-completed-tasks"><input type="radio" id="show-completed-tasks" name="filter" onchange="updateTaskList()"> Completed</label>
            <label for="show-pending-tasks"><input type="radio" id="show-pending-tasks" name="filter" onchange="updateTaskList()"> Pending</label>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
